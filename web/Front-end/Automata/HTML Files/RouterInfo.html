<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Formulario Componente</title>
</head>
<body>
    <form>
        <div class="row">
            <div class="form-group col-md-5">
                <label for="NombreRouter">Nombre con el que se identificara al router:</label>
                <input class="form-control" type="text" name="namecomponent" id="routername">
            </div>

            <div class="form-group col-md-5">
                <label for="RouterIP">Dirección IP que se le asignara al router:</label>
                <input class="form-control" type="text" name="IP" id="ipComp">
            </div>
        </div>
        
        <br>

        <div class="row">
            <div class="form-group col-md-3">
                <label for="PortsNumb">Número de puertos con los que cuenta el router:</label>
                <input class="form-control" type="text" name="Puertos" id="numPorts">
            </div>

            <div class="form-group col-md-3">
                <label for="transSpeed">Velocidad a la que se transmitira la información:</label>
                <input class="form-control" type="text" name="Velocidad" id="velTrans">
            </div>

            <div class="form-group col-md-3">
                <label for="MacAddress">Dirección MAC del router:</label>
                <input class="form-control" type="text" name="MAC" id="dirMAC">
            </div>
        </div>
        
        <br>

        <div class="row">
            <div class="form-group col-md-3">
                <label for="EstadoDisp">Estado del dispositivo:</label>
                <input class="form-control" type="text" name="Status" id="status">
            </div>
            
            <div class="form-group col-md-3">
                <label for="Protocols">Protocolo(s) que se le deben asignar al router:</label>
                <input class="form-control" type="text" name="Protocolo" id="protocolo">
            </div>

            <div class="form-group col-md-3">
                <label for="">Tipo de conexion que se utilizará en este dispositivo:</label>
                <input class="form-control" type="text" name="Conexion" id="tipoconn">
            </div>
        </div>
        <br>
        <br>
        <button class="btn btn-primary" type="submit">Enviar información</button>
    </form>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/Entorno.js"></script>
    <script src="../static/RecibirComponente.js"></script>
</body>
</html>
