<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Formulario Componente</title>
</head>
<body>
    <form>
        <div class="row">
            <div class="form-group col-md-3">
                <label for="nombreServer">Nombre con el que se identificara al servidor:</label>
                <input class="form-control" type="text" name="namecomponent" id="servername">
            </div>

            <div class="form-group col-md-3">
                <label for="IPServer">Dirección IP que se le asignara al servidor:</label>
                <input class="form-control" type="text" name="IP" id="ipServer"> 
            </div>

            <div class="form-group col-md-3">
                <label for="CapAlm">Capacidad de almacenamiento que posee el servidor:</label>
                <input class="form-control" type="text" name="StorageCap" id="storageCap">
            </div>
        </div>
        
        <br>

        <div class="row">
            <div class="form-group col-md-3">
                <label for="SistemaOP">Sistema operativo para el servidor:</label>
                <input class="form-control" type="text" name="OPSys" id="opsys"> 
            </div>

            <div class="form-group col-md-3">
                <label for="CapRam">Cantidad de memoria RAM de la que dispone el servidor:</label>
                <input class="form-control" type="text" name="RAM" id="capRam">
            </div>

            <div class="form-group col-md-3">
                <label for="transSpeed">Velocidad de transmisión de la información:</label>
                <input class="form-control" type="text" name="Velocidad" id="servervel">
            </div>
        </div>
        
        <br>
        
        <div class="row">
            <div class="form-group col-md-3">
                <label for="CapCpu">Capacidad de CPU del servidor:</label>
                <input class="form-control" type="text" name="CPU" id="capCpu">
            </div>

            <div class="form-group col-md-3">
                <label for="tipoConexion">Tipo de conexión que utilizara con este dispositivo:</label>
                <input class="form-control" type="text" name="Conexion" id="serverconn">
            </div>

            <div class="form-group col-md-3">
                <label for="EstadoDisp">Estado del servidor:</label>
                <input class="form-control" type="text" name="Status" id="statusServ">
            </div>
        </div>

        <br>

        <button class="btn btn-primary" type="submit">Enviar información</button>
    </form>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/Entorno.js"></script>
    <script src="../static/RecibirComponente.js"></script>
</body>
</html>
